<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inicio">
        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="text" id="grupo" placeholder="Grupo">
        <button onclick="window.iniciarCuestionario()">Iniciar</button>
    </div>

    <div id="cuestionario" style="display:none;">
        <!-- Pregunta 1 -->
        <div id="pregunta1">
            <p>Pregunta 1: ¿Cuál es la tecnología más usada para estructurar páginas web?</p>
            <input type="radio" id="opcion1" name="pregunta1" value="HTML">
            <label for="opcion1">HTML</label>
            <input type="radio" id="opcion2" name="pregunta1" value="CSS">
            <label for="opcion2">CSS</label>
            <input type="radio" id="opcion3" name="pregunta1" value="JavaScript">
            <label for="opcion3">JavaScript</label>
        </div>

        <!-- Agrega más preguntas de manera similar -->

        <button onclick="window.finalizarCuestionario()">Finalizar</button>
        <p id="tiempo"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
